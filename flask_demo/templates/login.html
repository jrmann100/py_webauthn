<!DOCTYPE HTML>
<html>

  <head>
    <script src="{{ url_for('static', filename='js/lib/base64.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
  </head>

  <body>
    <div id="popup" class="">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 225">
    <path methoxmlns="http://www.w3.org/2000/svg" d="M57.42 29.735a7.37 7.37 0 0 1-2.173 5.224c-1.39 1.385-3.278 2.164-5.246 2.164s-3.855-.778-5.246-2.164a7.37 7.37 0 0 1-2.173-5.224c0-4.08 3.322-7.388 7.42-7.388s7.42 3.308 7.42 7.388zM72.032 99.96c0 5.82-2.32 11.4-6.453 15.513a22.08 22.08 0 0 1-31.158 0c-4.132-4.114-6.453-9.695-6.453-15.513s2.32-11.4 6.453-15.513A22.08 22.08 0 0 1 50 78.021c12.168 0 22.032 9.822 22.032 21.94zm-42.027 70.736h9.967v43.34h-9.967zm9.967 0H50v38.825H39.972zm20.056 0h9.967v43.34h-9.967zm-10.028 0h10.028v38.825H50zM97.094 7.705c-.003-2.786-2.308-5.06-5.122-5.055l-84.214.134c-2.813.004-5.112 2.285-5.11 5.07l.257 157.28c.003 2.785 2.312 5.064 5.122 5.057l10.26-.016.077 47.118c.003 2.794 2.298 5.06 5.123 5.057l53.465-.087c2.824-.003 5.113-2.275 5.105-5.073l-.074-47.115 10.258-.016c2.817-.003 5.112-2.285 5.108-5.07z" opacity=".9" fill="none" stroke="#696969" stroke-width="5.3" stroke-linejoin="round" stroke-linecap="round"/>
  </svg>
      {% if current_user.is_authenticated %}
      <p>Logged in as {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
      {% else %}
      <h1>Unlock</h1>
      <h4>or <a href="javascript:void(0)">Register</a></h4>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
      <p class="flash">{{ message }}</p>
      {% endfor %} {% endif %} {% endwith %}
      <div id="hintwrapper">
        <p id="hint"></p>
      </div>
      <form id="unlock-form" name="unlock-form" method="get">
        <input autofocus spellcheck="false" name="username" id="username" placeholder="Username" class="visible">
        <input spellcheck="false" name="display_name" id="displayName" placeholder="Name">
        <button id="unlock" type="submit"><div><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24"><path xmlns="http://www.w3.org/2000/svg" d="M5 13h11.17l-4.88 4.88c-.39.39-.39 1.03 0 1.42.39.39 1.02.39 1.41 0l6.59-6.59c.39-.39.39-1.02 0-1.41l-6.58-6.6c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L16.17 11H5c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg></div></button>
      </form>
      {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/webauthn.js') }}"></script>
  </body>

</html>
